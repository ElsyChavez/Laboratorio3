<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Unna:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tinos:700" rel="stylesheet">
    <title>Buttons</title>
</head>
<body>
    <h1>Ejercicio Botones CSS</h1>
    <div class="sizes">
        <h2>Tamaños</h2>
        <input type="button" value="Normal" id="normal" class="tamano">
        <input type="button" value="Pequeño" id="pequeno" class="tamano">
        <input type="button" value="Grande" id="grande" class="tamano">
    </div>
    <div class="colors">
        <h2>Colores</h2>
        <input type="button" value="Esmeralda" id="esmeralda" class="colores">
        <input type="button" value="Cielo" id="cielo" class="colores">
        <input type="button" value="Amatista" id="amatista" class="colores"> 
        <input type="button" value="Asfalto" id="asfalto" class="colores">
        <input type="button" value="Topazio" id="topazio" class="colores">
        <input type="button" value="Rubi" id="rubi" class="colores"> 
    </div>
    <div class="borders">
        <h2>Bordeado</h2>
        <input type="button" value="Simple" id="simple" class="bordes">
        <input type="button" value="Esmeralda" id="esmerald" class="bordes">
        <input type="button" value="Cielo" id="ciel" class="bordes">
        <input type="button" value="Amatista" id="amatist" class="bordes"> 
        <input type="button" value="Asfalto" id="asfalt" class="bordes">
        <input type="button" value="Topazio" id="topazi" class="bordes">
        <input type="button" value="Rubi" id="rub" class="bordes"> 

    </div>
    <div class="combination">
        <h2>Combinaciones</h2>  
        <input type="button" value="Largo asfalto" id="largo" class="combi">
        <input type="button" value="Borde del cielo" id="borde" class="combi">
        <input type="button" value="Pequeña esmeralda" id="peque" class="combi"> 
        <input type="button" value="Gran borde rubi" id="gran" class="combi">
    </div>
</body>
</html>
